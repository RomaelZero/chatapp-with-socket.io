<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHat app</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">   
</head>
<body>

<div style="text-align: center;">
  <h1 class="h3 mb-3 front-weight-normal">Chat with Me</h1>    
  <div id="chat-window">
      <div id="output"></div>
      <div id="typing"></div>
  </div>
</div>  


<!-- Bootstrap Form -->
 <div class="container">
     <form>

    <div class="form-floating">
      <input type="text" class="form-control" id="handle" placeholder="name">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="message" placeholder="enter a message">
      
    </div>

    
    <button class="btn btn-primary w-100 py-2" type="submit" id="button">Send</button>
    
  </form>
 </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
  crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/clients.js"></script>
</body>
</html>
